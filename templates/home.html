{% extends 'base.html' %}

{% block title %}URL Shortener{% endblock %}

{% block main %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>URL Shortener</title>
    </head>
    <body>
        <h1>URL Shortener</h1>

        <div>
            <form action="your-url" method="post">
            <label for="url">Website URL</label>
            <input type="url" name="url" value="" required>
            <br>
            <label for="code">Short Name</label>
            <input type="text" name="code" value="" required>
            <br>
            <input type="submit" value="Shorten">
            </form>
        </div>
        <br>
        <div>
            <form action="your-url" method="post" enctype="multipart/form-data">
            <label for="file">File</label>
            <input type="file" name="file" value="" required>
            <br>
            <label for="code">Short Name</label>
            <input type="text" name="code" value="" required>
            <br>
            <input type="submit" value="Shorten">
            </form>
        </div>
    </body>
</html>

{% if codes %}
    <h2>Codes you have created</h2>
    <ul>
        {% for code in codes %}
            <a href="{{ url_for('redirect_url', code=code) }}">
                <li>{{ code }}</li>
            </a>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
